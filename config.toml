chaos_eth_dir   = "royal-chaos/chaoseth"
output_dir      = "/output"

[geth]
exec_cmd        = "geth -http"
datadir_flag    = "--datadir"
datadir         = "nvme/data-dir"
grep_str        = "[g]eth -http"
jwt_path        = "nvme/data-dir/geth/jwtsecret"

[besu]
exec_cmd        = "besu --rpc-http-enabled --pruning-enabled"
datadir_flag    = "--data-path"
datadir         = "nvme/data-dir"
grep_str        = "besu\\.home"
jwt_path        = "nvme/data-dir/jwt.hex"

[erigon]
exec_cmd        = "erigon --http --prune.h.older=90000 --prune.t.older=90000 --prune.c.older=90000 --prune.r.before=11052984"
datadir_flag    = "--datadir"
datadir         = "nvme/data-dir"
grep_str        = "[e]rigon --http"
jwt_path        = "nvme/data-dir/jwt.hex"

[nethermind]
exec_dir        = "nethermind/src/Nethermind/Nethermind.Runner"
exec_cmd        = "dotnet run -c Release -- -c mainnet"
datadir_flag    = "--datadir"
datadir         = "nvme/data-dir"
grep_str        = "[N]ethermind.Runner -c mainnet"
jwt_path        = "nethermind/src/Nethermind/Nethermind.Runner/keystore/jwt-secret"